    <h1>Add Schedule</h1>
    <button id="show-form-btn" onclick="showaddform()">Add Schedule</button>
    <form id="schedule-form" style="display: none">
      <label for="openSeats">Open Seats:</label>
      <input type="number" id="openSeats" name="openSeats" min=1 max="30" required /><br /><br />

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" pattern="[A-Za-z ]{1,50}" maxlength="50" required /><br /><br />

      <label for="destination">Destination:</label>
      <select id="destination" name="destination" required>
        <option value="">Choose Destination</option>
        <option value="New York">New York</option>
        <option value="Chicago">Chicago</option>
        <option value="Denver">Denver</option>
        <option value="Salt Lake City">Salt Lake City</option>
        <option value="California">California</option>
        <option value="Boston">Boston</option>
      </select><br /><br />

      <label for="departStation">Departure Station:</label>
      <select id="departStation" name="departStation" required>
        <option value="">Choose Destination</option>
        <option value="New York">New York</option>
        <option value="Chicago">Chicago</option>
        <option value="Denver">Denver</option>
        <option value="Salt Lake City">Salt Lake City</option>
        <option value="California">California</option>
        <option value="Boston">Boston</option>
      </select><br /><br />

      <label for="departTime">Depart Time:</label>
      <input type="datetime-local" id="departTime" name="departTime" required /><br /><br />

      <label for="arrivalTime">Arrival Time:</label>
      <input type="datetime-local" id="arrivalTime" name="arrivalTime" required /><br /><br />

      <button type="button" onclick="addSchedule()">Add Schedule</button>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Destination</th>
            <th>Departure Station</th>
            <th>Depart Time</th>
            <th>Arrival Time</th>
            <th>Open Seats</th>
          </tr>
        </thead>
        <tbody id="schedule-table-body"></tbody>
      </table>
    </form>
    <h1>Delete Schedule</h1>
    <button id="delete-form-btn" onclick="showdeleteform()">
      Delete Schedule
    </button>
    <form id="delete-form" style="display: none">
      <label for="search-select">Select a destination:</label>
      <select id="search-select" name="destination" required>
        <option value="New York">New York</option>
        <option value="Chicago">Chicago</option>
        <option value="Denver">Denver</option>
        <option value="Salt Lake City">Salt Lake City</option>
        <option value="California">California</option>
        <option value="Boston">Boston</option>
      </select><br /><br />
      <input onclick="getselectedschedule()" type="submit" value="Search" /><br /><br />

      <div id="schedule-box">
        <table id="schedule-table">
          <thead>
            <tr>
              <th>TrainSID</th>
              <th>Seat Number</th>
              <th>Departure</th>
              <th>Destination</th>
              <th>Depart Time</th>
              <th>Arrival Time</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <br /><br />
    </form>
