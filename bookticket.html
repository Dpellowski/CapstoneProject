                <script>
                    const baseURL = 'https://api.tomtom.com/search/2/';
                    const apiKey = 'YOUR_API_KEY';

                    const submitBtn = document.getElementById('submitBtn');
                    const countryInput = document.getElementById('countryInput');
                    const resultsBody = document.getElementById('resultsBody');

                    submitBtn.addEventListener('click', () => {
                        const countryName = countryInput.value;
                        const url = `${baseURL}search/${encodeURIComponent(countryName)}.json?key=${apiKey}&categorySet=7320004&limit=5`;

                        fetch(url)
                            .then(response => response.json())
                            .then(data => {
                                const results = data.results;

                                // Clear previous results
                                resultsBody.innerHTML = '';

                                // Add new results to table
                                results.forEach(result => {
                                    const name = result.poi.name;
                                    const address = result.address.freeformAddress;
                                    const category = result.poi.categories[0].name;
                                    const visitors = result.poi.visitors;

                                    const row = document.createElement('tr');
                                    row.innerHTML = `<td>${name}</td><td>${address}</td><td>${category}</td><td>${visitors}</td>`;

                                    resultsBody.appendChild(row);
                                });
                            })
                            .catch(error => console.error(error));
                    });
                </script>
